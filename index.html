<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- the section tag contains everything in the body tag -->
    <section class="container">
        <!-- image -->
        <article class="image-container">
          <img src="./images/iphone14.png" alt="gift picture" />
        </article>
        <!-- info -->
        <article class="gift-info">
          <h3>old iphone giveaway</h3>
          <h4 class="giveaway">giveaway ends on 22 March 2024, Midnight</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. In ullam
            corrupti quasi expedita accusantium libero cumque voluptatem
            veritatis, facilis magnam!
          </p>
          <div class="countdown">
            <div class="deadline-format">
              <!-- days -->
              <div>
                <h4 class="day">0</h4>
                <span id ="days">Days</span>
              </div>
            </div>
            <div class="deadline-format">
              <!-- Hours -->
              <div>
                <h4 class="hour">0</h4>
                <span id="hours">Hours</span>
              </div>
            </div>
            <div class="deadline-format">
              <!-- Mintues -->
              <div>
                <h4 class="minute">0</h4>
                <span id="minutes">Mins</span>
              </div>
            </div>
            <div class="deadline-format">
              <!-- Seconds -->
              <div>
                <h4 class="second">0</h4>
                <span id="seconds">Secs</span>
              </div>
            </div>
          </div>
        </article>
        <div class="background">
            <img src="images/gradient.png" alt="">
        </div>
      </section>

    <script src="script.js"></script>
  </body>
</html>
